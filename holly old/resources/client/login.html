<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eat Easy - Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
    <script src="/client/js/login.js"></script>
    <link rel="stylesheet" type="text/css" href="/client/css/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>
</head>
<body>
<div class="container">

    <div class="logo">eat easy</div>
    <div class="login-form">
        <form class="login-form" id="LoginForm">
            <!--This form contains the different interactive elements of the login page-->
            <p>Email</p>
            <input type="text" name="Email" id="Email" placeholder="Email">
            <p>Password</p>
            <input type="Password" name="Password" id="Password" placeholder="Password">

        </form>
        <button class="button" onclick='UsersLogin();'>LOGIN</button>  <!--UsersLogin()in login.js-->
        <a href="http://localhost:8081/client/signup.html"><em>Don't have an account? Click to sign up</em></a>

    </div>
</div>
</body>
</html>
